<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      color: white;
      overflow: hidden;

    }

    .centered {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .uppercentered {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>


  <div class="container">
    <img src="https://raw.githubusercontent.com/designeracc/Char/main/pexels-pixabay-235985.jpg" alt="Snow"
      style="height:100vh;  width:100%;">

    <div class="uppercentered ">
      <img class="animate__animated     animate__zoomIn animate__slideInLeft" src="https://raw.githubusercontent.com/designeracc/Char/main/Cin-cin.gif" alt="Snow" style="height: 50vh;" >
      <!-- <h1 class="animate__animated animate__rubberBand">An animated element</h1> -->
    </div>

    <div class="centered">
      <a href="https://instagram.com/cin.cin_vie?igshid=YmMyMTA2M2Y=">
        <img src="https://raw.githubusercontent.com/designeracc/Char/main/Instagram.png" alt="Snow"
          style="height: 10vh;">
      </a>
      <a href="http://www.tiktok.com/@cin.cin_vie">
      <img src="https://raw.githubusercontent.com/designeracc/Char/005d0d4b62ef3ff579439187610eff5c5c664c3c/Tiktok.png"
        alt="Snow" style="height:10vh;">
      </a>
    </div>
  </div>

</body>

</html>
